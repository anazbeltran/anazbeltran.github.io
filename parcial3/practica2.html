<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumno</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
    <h1>Registro de alumno</h1><HR></HR>
    <form action="">
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="nombre" type="text" class="form-control">
        </div><BR></BR>
        <div class="form-group">
            <label for="">Edad:</label>
            <input type="edad" type="number" class="form-control">
        </div><BR></BR>
        <div class="form group">
            <label for="">Escuela:</label>
            <select name="escuela" id="">
                <option value="">Selecciona una escuela</option>
                <option value="Cetis 107">Cetis 107</option>
                <option value="CBTIS 224">CBTIS 224</option>
                <option value="COABES">COBAES</option>
            </select>
        </div><BR></BR>
        <div class="form-group">
            <label for="">Dirección:</label>
            <textarea name="dirección" cols="30" rows="4" class="form-control"></textarea>
        </div><br>
        <div>
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    </div>
</body>
</html>
